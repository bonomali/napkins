<!DOCTYPE html>
<html lang="en" class="index">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>qurse</title>
        <link rel="shortcut icon" type="image/png" href="/static/favicon.ico"/>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/qurse.css" rel="stylesheet">
        <style>
            .form-control::-webkit-input-placeholder
            {
                color: #FFF;
            }
        </style>
    </head>
    <body class="index">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
        </script>
        <script src="/static/js/bootstrap.min.js"></script>
        <header class="navbar navbar-static-top" id="top" role="banner">
            <div class="container">
                <div class="navbar-header">
                  <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a href="../" class="navbar-brand">Qurse</a>
            </div>
            <nav class="collapse navbar-collapse navbar-collapse" role="navigation" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/about">About</a></li>
                    <li><a href="/login">Login</a></li>
                </ul>
            </nav>
        </header>
        <main class="index" role="main">
            <div class="index-container" style="max-width: 300px">
                <p class="lead">Sign Up</p>
                <form action="/signup/" method="post">
                {% csrf_token %}
                    {% for field in form %}
                        {% if field.name == "password" %}
                            <input class="form-control" style="margin-bottom: 25px;color: white; border-bottom: 1px dotted #FFF" type="password" name="{{ field.name }}" id="{{ field.id_for_label }}" placeholder="{{ field.label }}">
                        {% else %}
                            <input class="form-control" style="margin-bottom: 25px;color: white; border-bottom: 1px dotted #FFF" type="text" name="{{ field.name }}" id="{{ field.id_for_label }}" placeholder="{{ field.label }}">
                        {% endif %}
                    {% endfor %}
                    <input type="submit" style="margin-top: 20px; height: 40px; padding: 8px 0px; width: 120px; font-size: 14px" class="btn btn-outline-inverse btn-lg" value="Sign Up" />
                </form>
            </div>
        </main>
    </body>
</html>
