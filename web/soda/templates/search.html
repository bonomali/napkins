<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>napkins</title>
        <link rel="shortcut icon" type="image/png" href="/static/favicon.ico"/>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/qurse.css" rel="stylesheet">
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
        </script>
        <script src="/static/js/bootstrap.min.js"></script>
        <header class="navbar navbar-static-top" id="top" role="banner">
            <div class="container">
                <div class="navbar-header">
                  <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a href="../" class="navbar-brand">Napkins</a>
            </div>
            <nav class="collapse navbar-collapse navbar-collapse" role="navigation" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/about">About</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </nav>
        </header>
        <main class="main-content" id="content" role="main">
            <div id="container">
                <div id="content">
                    <div class="contents">
                        <aside id="sidebar">
                            <ul>
                                <li class="current">
                                    <a href="/search">Search</a>
                                </li>
                                <li>
                                    <a href="/history">History</a>
                                </li>
                                <li>
                                    <a href="/profile">Profile</a>
                                </li>
                            </ul>
                        </aside>
                        <div id="main">
                            <p style="color:#666; margin-bottom:15px;"># automated applications left today: {{ num_apps_left_today }}</p>
                            <div style="width:700px; display:block;">
						    {% for company in companies %}
                                <div style="float:left; height:130px; width:120px;">
							        <a href="/company/{{company.id}}" style="margin-right:10px;">
							        <p class="listing">{{company.name}}</p>
        					        <img style="height:80px;width:120px;" src="{{company.img}}"></img>
                                    </a>
                                </div>
                            {% endfor %}
                            </div>
						</div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
