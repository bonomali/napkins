{% load analytical %}
<!DOCTYPE html>
<html lang="en">
    <head>
        {% analytical_head_top %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>napkins</title>
        <link rel="shortcut icon" type="image/png" href="/static/favicon.ico"/>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/qurse.css" rel="stylesheet">
        {% analytical_head_bottom %}
    </head>
    <body>
        {% analytical_body_top %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
        </script>
        <script src="/static/js/bootstrap.min.js"></script>
        <header class="navbar navbar-static-top" id="top" role="banner">
            <div class="container">
                <div class="navbar-header">
                  <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a href="../../" class="navbar-brand">Napkins</a>
            </div>
            <nav class="collapse navbar-collapse navbar-collapse" role="navigation" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/feedback">Leave Feedback</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </nav>
        </header>
        <main class="main-content" id="content" role="main">
            <div id="container">
                <div id="content">
                    <div class="contents">
                        <div id="main" style="width:600px;padding-left:95px;">
                            <table class="listing">
                                <thead>
                                    <tr>
                                        <th>Key</th>     
                                        <th>Value</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {% for key, val in fields %}
                                    <tr>
                                        <td>{{key}}</td>
                                        <td>{{val}}</td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                            <a href="/company/{{company.id}}" class="signup-button btn btn-outline-inverse btn-lg">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        {% analytical_body_bottom %}
    </body>
</html>
